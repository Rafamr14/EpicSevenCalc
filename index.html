<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Nivel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <select class="form-select" id="selectorPersonaje">
                        <option>Elige un personaje</option>
                    </select>
                    <h5 class="mt-3">Nombre: <span id="nombrePersonaje"></span></h5>
                    <div class="row" id="contenedorEstrellas"></div>

                    <div class="row mt-3">
                        <div class="col-3 text-center">
                            <img src="pj/npc1215_s.png" alt="Personaje" style="width: 100px; height: 100px;"
                                 id="personaje-img">
                        </div>
                        <div class="col-3 text-center">
                            <img src="img/cm_icon_profire.png" alt="Elemento" style="width: 40px; height: 40px;"
                                 id="elemento-img">
                            <p id="elemento-info"></p>
                        </div>
                        <div class="col-3 text-center">
                            <img src="clase/cm_icon_role_manauser_b.png" alt="Clase" style="width: 40px; height: 40px;"
                                 id="clase-img">
                            <p id="clase-info"></p>
                        </div>
                        <div class="col-3 text-center">
                            <img src="horoscopo/cm_icon_zodiac_fish.png" alt="HorÃ³scopo"
                                 style="width: 40px; height: 40px;" id="horoscopo-img">
                            <p id="horoscopo-info"></p>
                        </div>

                    </div>

                    <h5 class="mt-3">Nivel de skills</h5>
                    <div class="row text-center mt-2">
                        <div class="col-4">
                            <select class="form-select" id="nivelS1">
                                <option>Elige un nivel</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <img src="skill/sk_m0023_d.png" class="mt-2"
                                 style="display: block; margin: auto; width: 100px; height: 100px;"
                                 id="imgS1">
                            <h5 class="mt-2">Coste:</h5>
                        </div>
                        <div class="col-4">
                            <select class="form-select" id="nivelS2">
                                <option>Elige un nivel</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <img src="skill/sk_m0024_i.png" class="mt-2"
                                 style="display: block; margin: auto; width: 100px; height: 100px;"
                                 id="imgS2">
                        </div>
                        <div class="col-4">
                            <select class="form-select" id="nivelS3">
                                <option>Elige un nivel</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <img src="skill/sk_m0026_l.png" class="mt-2"
                                 style="display: block; margin: auto; width: 100px; height: 100px;"
                                 id="imgS3">
                        </div>
                    </div>
                    <div class="row text-center mt-2">
                        <div class="col-4">

                        </div>
                        <div class="col-4">

                        </div>
                        <div class="col-4">

                        </div>
                    </div>
                    <div class="row mt-4 text-center">
                        <div class="col">
                            <img src="" class="img-fluid my-2" style="max-width: 50px; height: auto;" id="imgMolagora">
                            <p id="costeMolagora"></p>
                        </div>
                        <div class="col">
                            <img src="" class="img-fluid my-2" style="max-width: 50px; height: auto;" id="imgMatSkill">
                            <p id="costeMatSkill"></p>
                        </div>
                        <div class="col">
                            <img src="" class="img-fluid my-2" style="max-width: 50px; height: auto;" id="imgMatMax">
                            <p id="costeMatMax"></p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5>Awakening</h5>
                        <div class="row justify-content-around mt-3">
                            <div class="col-4">
                                <select class="form-select" id="AwakeningInicial">
                                    <option>Elige un nivel</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>

                            </div>
                            <div class="col-4">
                                <select class="form-select" id="AwakeningFinal">
                                    <option>Elige un nivel</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-around">
                            <div class="col-4">
                                <div id="imgAwakeningInicial" class="mt-2 ms-5 d-flex"></div>
                            </div>
                            <div class="col-4">
                                <div id="imgAwakeningFinal" class="mt-2 ms-5 d-flex"></div>
                            </div>
                        </div>


                        <div class="row mt-5 justify-content-around">
                            <div class="col text-center">
                                <img src="" class="img-fluid" id="imgRunaMenor" style="max-width: 50px; height: auto;">
                                <p style="font-weight: bold; font-size: larger" id="totalGemasLv1"></p>
                            </div>
                            <div class="col text-center">
                                <img src="" class="img-fluid" id="imgRunaMedia" style="max-width: 50px; height: auto;">
                                <p style="font-weight: bold; font-size: larger" id="totalGemasLv2"></p>
                            </div>
                            <div class="col text-center">
                                <img src="" class="img-fluid" id="imgRunaMayor" style="max-width: 50px; height: auto;">
                                <p style="font-weight: bold; font-size: larger" id="totalGemasLv3"></p>
                            </div>
                            <div class="col text-center">
                                <img src="" class="img-fluid" id="imgMatAwakening"
                                     style="max-width: 50px; height: auto;">
                                <p style="font-weight: bold; font-size: larger" id="totalAwakening"></p>
                            </div>
                            <div class="col text-center">
                                <img src="" class="img-fluid" id="imgMatMax2" style="max-width: 50px; height: auto;">
                                <p style="font-weight: bold; font-size: larger" id="totalMatMax"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
